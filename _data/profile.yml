short_bio: >-
  I am a first year Ph.D. student advised by Prof. <a href="https://scholar.google.com/citations?hl=zh-CN&user=99gdDhkAAAAJ">Jun Xu</a> at Jiangsu Key Laboratory of Intelligent Medical Image Computing (<a href="https://imic.nuist.edu.cn/index.htm">IMIC</a>), Nanjing University of Information Science and Technology. My research focuses on Computational Pathology, utilizing weakly-supervised learning, geometric deep learning, and multimodal learning techniques. 
  Prior to starting my Ph.D. study, I obtained my M.S degree in Computer Science at Heilongjiang University, advised by Prof. <a href="https://scholar.google.com/citations?user=JaCe_K8AAAAJ&hl=en">Jiquan Ma</a>, and worked with Prof. <a href="https://scholar.google.com/citations?user=v6VYQC8AAAAJ">Dinggang Shen</a>, Prof. <a href="https://scholar.google.com/citations?user=zX41yC8AAAAJ">Jing Ke</a>, Prof. Chunquan Li, and Dr. <a href="https://scholar.google.com/citations?hl=zh-CN&user=IPHzmmQAAAAJ">Hui Cui</a>. 

